<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/登录.css">
    <script src="../js/denglu.js"></script>
    <script src="../js/rem.js"></script>
    <script src="../js/zepto.js"></script>
</head>
<body>
    <!-- 头部 -->
    <div class="top">
        <img src="../img/hx-09.jpg" alt="">
        <div class="wz">登录</div>
        <a href="../html/注册.html">注册</a>
    </div>
    <!-- 第一部分 -->
    <div class="register">
        <div class="user">
            <p>登录名</p><input type="text" class="text" id="phone" maxlength="11" onchange="checkPhone(this.value)" placeholder="手机号码/用户名/邮箱">
            <img src="../img/hx-10.jpg" alt="">
        </div>
        <div class="submit">
            <p>密码</p><input type="password" placeholder="登录密码">
            <img src="../img/hx-11.jpg" alt="">
        </div>
        <div class="btn">
            <button>登录</button>
        </div>
        <div class="question">
            <p class="problem">登录遇到问题？</p>
            <p class="jw">境外手机登录</p>
        </div>
    </div>
    <!-- 第二部分 -->
    <div class="pic">
        <div class="wx"><img src="../img/hx-01.jpg" alt=""></div>
        <div class="wx"><img src="../img/hx-02.jpg" alt=""></div>
        <div class="wx"><img src="../img/hx-03.jpg" alt=""></div>
        <div class="wx"><img src="../img/hx-04.jpg" alt=""></div>
        <div class="wx"><img src="../img/hx-05.jpg" alt=""></div>
    </div>
