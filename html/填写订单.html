<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/填写订单.css">
    <script src="../js/rem.js"></script>
    <script src="../js/zepto.js"></script>
    <script src="../js/tianxiedingdan.js"></script>
</head>

<body>
    <!-- 头部 -->
    <div class="top">
        <img src="../img/hx-18.jpg" alt="">
        <div class="wz">
            订单填写
        </div>
    </div>
    <!-- 第一部分 -->
<div class="big">    
    <div class="total">
        <div class="package">
            <p class="big1">
                三亚五日四夜半自助游套餐
            </p>
            <p class="date"><span>出发日期：</span>2017-9-10</p>
            <div class="number">
                <p class="renshu"><span>出行人数：</span>3成人</p>
                <p class="xianzhi">预订限制></p>
            </div>
        </div>
        <div class="human">
            <div class="pic">
                <img src="../img/hx-13.jpg" alt="">
            </div>
            <div class="choice">
                <div class="cx">
                    <p class="chuxing">去选择出行人</p>
                    <img src="../img/hx-19.jpg" alt="">
                </div>
                <p class="success">为了您顺利出行</p>
                <p class="success1">请务必保证填写项与出游所持证件一致!</p>
            </div>
        </div>
        <div class="name">
            <div class="people">
                <img src="../img/hx-06.jpg" alt="" class="chrilden">
                <p>苏打苏塔</p>
                <img src="../img/hx-19.jpg" alt="" class="jiantou">
            </div>
            <div class="chril">
                <img src="../img/hx-07.jpg" alt="" class="chrilden">
                <p>苏大大</p>
                <img src="../img/hx-19.jpg" alt="" class="jiantou">
            </div>
            <div class="please">
                <p>为了您顺利出行</p>
                <p>请务必保证填写项与出游所持证件一致!</p>
            </div>
            <span>更换出行人员></span>
        </div>
        <div class="contact">
            <div class="pic1">
                <img src="../img/hx-14.jpg" alt="">
            </div>
            <div class="message">
                <div class="cont">
                    <p class="contacts">联系人信息</p>
                    <img src="../img/hx-17.jpg" alt="">
                </div>
                <p class="application">请填写联系人姓名</p>
                <p class="application">请填写手机号码 <span>1352***3553</span></p>
            </div>
        </div>
        <div class="youhuiquan">
            <img src="../img/hx-08.jpg" alt="">
        </div>
        <div class="ewai">
            <div class="ewai-top">
                <div class="ewai-pic">
                    <img src="../img/hx-16.jpg" alt="">
                </div>
                <div class="ewai-wz">
                    <p class="s-wz">发票</p>
                    <p class="b-wz">不需要发票</p>
                </div>
                <div class="ewai-jiantou">
                    <img src="../img/hx-19.jpg" alt="">
                </div>
            </div>
            <div class="ewai-top">
                <div class="ewai-pic">
                    <img src="../img/hx-15.jpg" alt="">
                </div>
                <div class="ewai-wz1">
                    <p class="s-wz">特殊要求</p>
                    <p class="b-wz">无</p>
                </div>
                <div class="ewai-jiantou">
                    <img src="../img/hx-19.jpg" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- 第二部分 -->
    <div class="attention">
        <div class="tiaoxiang1">
            <div class="tx-pic"><img src="../img/hx-20.jpg" alt=""></div>
            <p>航班价格变动频繁，</p>
        </div>
        <div class="tx-wz">请在提交订单后25分钟内完成支付。</div>
        <div class="tiaoxiang1">
            <div class="tx-pic"><img src="../img/hx-20.jpg" alt=""></div>
            <p>点击下一步表示已阅读并同意<span>预订须知和重要条款。</span></p>
        </div>
        <div class="tiaoxiang1">
            <div class="tx-pic"><img src="../img/hx-20.jpg" alt=""></div>
            <p>为支持绿色环境，默认电子合同，若需要签署纸质版合同请致电客服。</p>
        </div>
    </div>
</div>
    <!-- 第三部分 -->
    <div class="pay">
        <div class="mingxi"><span>￥6512</span>明细></div>
        <div class="pay1">去支付</div>
    </div>
</body>

</html>
