<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="../lib/flexible.js"></script>
    <link rel="stylesheet" href="../lib/bootstrap-3.4.1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/my.css">
    <title>我的</title>
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <header>
                <div class="top">
                    <p>
                        <i></i>
                        <span>个人</span>
                    </p>
                </div>
                <div class="bottom">
                    <h2>您好 游客</h2>
                    <p>世界很大，抬脚出去闯~</p>
                    <div class="bottom-data">
                        <div class="data-left">
                            <p>
                                <span>￥</span>
                                50
                            </p>
                            <span class="data-explain">红包优惠券</span>
                        </div>
                        <div class="data-right">
                            <p>
                                1000
                                <span>分</span>
                            </p>
                            <span class="data-explain">积分</span>
                        </div>
                    </div>
                </div>
                <div class="head-img">
                    <i class="person"></i>
                </div>
                <div class="camera">
                    <img src="../img/photo_camera_03.png" alt="">
                </div>
            </header>
            <section>
                <div class="menu">
                    <div class="menu-top">
                        <div class="list">
                            <i class="order"></i>
                            <p>全部订单</p>
                        </div>
                        <div class="list">
                            <i class="give-money"></i>
                            <p>待付款</p>
                        </div>
                        <div class="list">
                            <i class="go-out"></i>
                            <p>未出行</p>
                        </div>
                        <div class="list">
                            <i class="speak"></i>
                            <p>待点评</p>
                        </div>
                    </div>
                </div>
                <div class="li">
                    <ul>
                        <li><i class="bg-img"></i><span>我的相册</span><i class="right"></i></li>
                        <li><i class="bg-img"></i><span>我的行程</span><i class="right"></i></li>
                        <li><i class="bg-img"></i><span>我的游记</span><i class="right"></i></li>
                        <li><i class="bg-img"></i><span>我的财富</span><i class="right"></i></li>
                    </ul>
                </div>
            </section>
            <!-- footer -->
            <footer>
                <div class="footer-img"><i></i><span>首页</span></div>
                <div class="footer-img"><i></i><span>目的地</span></div>
                <div class="footer-img"><i></i><span>浏览历史</span></div>
                <div class="footer-img"><i></i><span class="menu-active">个 人</span></div>
            </footer>
        </div>
    </div>
   
</body>
</html>
